{% extends "PortfolioDatabaseApp/base.html" %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta content="utf-8" http-equiv="encoding">
     <link rel="stylesheet" href="{% static 'PortfolioDatabaseApp/Style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    <title>My Hobbies</title>
</head>
<body>
{% block body %}

<p>
    Here are a few of my greatest hits from over the years
</p>
 {% for Hobby in HobbyList %}
 <div class="container">
      <div class="row">
          <div class="col-md-6">
              <img src="{{Hobby.HobbyImage}}" class="card" height="300px"/>
          </div>
     </div>
     </div>
          <div class="row">
              <div class="col-md-6">
                  <p>
                      Testing
                  </p>
                  {{ Hobby.HobbyName}}
                  {{ Hobby.HobbyDescription}}
              </div>
          </div>
     </div>
</div>
{% endfor %}

{% endblock %}

</body>
</html>
