{% extends "PortfolioDatabaseApp/base.html" %}
{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta content="utf-8" http-equiv="encoding">

    <link rel="stylesheet" href="{% static 'PortfolioDatabaseApp/Style.css' %}">

    <title>My Portfolio</title>
</head>
<body>
{% block body %}


<p>
    Here are a few of my greatest hits from over the years
</p>

 <table width="100%" border="1" cellspacing="0" cellpadding="0"/>
 {% for Portfolio in PortfolioList %}
<div class="row">
    <div class = "col-md-3 offset-mod-2">
        <img class="card" height="150px" src="{{Portfolio.PortfolioImage}}"/>
    </div>
    <div class = "col-md-4 offset-mod-2">
        <h3>{{Portfolio.PortfolioName}} </h3>
    </div>
    <div class = "col-md-2 offset-mod-2">
        <h5>{{Portfolio.PortfolioDescription}}</h5>
    </div>
    <div class="col-md-2">
        <a href="{% url 'PortfolioDatabaseApp:MyPortfolioDetailed' Portfolio.id %}" class="btn btn-success">Details</a>
        <a href="{% url 'PortfolioDatabaseApp:updateportfolio' Portfolio.id %}" class="btn btn-Primary">Edit</a>
    </div>
</div>
{% endfor %}

{% endblock %}
</body>
</html>
